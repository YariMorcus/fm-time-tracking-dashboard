<body>

    <main class="dashboard">
        <article class="report-for">
            <header class="report-for__header">
                <img src="assets/img/image-jeremy.png" alt="jeremy robson" class="report-for__avatar">
                <h1 class="report-for__heading">Report for</h1>
                <p class="report-for__name">Jeremy Robson</p>
            </header> <!-- .report-for__header -->
            <nav class="report-for__nav">
                <button class="report-for__nav-button">Daily</button>
                <button class="report-for__nav-button">Weekly</button>
                <button class="report-for__nav-button">Monthly</button>
            </nav> <!-- .report-for__nav -->
        </article> <!-- .report-for -->


        <article class="card work">
            <h2 class="card__title">Work</h2>
            <button class="card__button" aria-label="Settings (no function attached)"></button>
            <time class="card__hours" datetime="PT32H">32hrs</time>
            <span class="card__last-time">Last week - <time datetime="PT36H">36hrs</time></span>
        </article> <!-- .work -->

        <article class="card play">
            <h2 class="card__title">Play</h2>
            <button class="card__button" aria-label="Settings (no function attached)"></button>
            <time class="card__hours" datetime="PT10H">10hrs</time>
            <span class="card__last-time">Last week - <time datetime="PT8H">8hrs</time></span>
        </article> <!-- .play -->

        <article class="card study">
            <h2 class="card__title">Study</h2>
            <button class="card__button" aria-label="Settings (no function attached)"></button>
            <time class="card__hours" datetime="PT4H">4hrs</time>
            <span class="card__last-time">Last week - <time datetime="PT7H">7hrs</time></span>
        </article> <!-- .study -->

        <article class="card exercise">
            <h2 class="card__title">Exercise</h2>
            <button class="card__button" aria-label="Settings (no function attached)"></button>
            <time class="card__hours" datetime="PT4H">4hrs</time>
            <span class="card__last-time">Last week - <time datetime="PT5H">5hrs</time></span>
        </article> <!-- .exercise -->

        <article class="card social">
            <h2 class="card__title">Social</h2>
            <button class="card__button" aria-label="Settings (no function attached)"></button>
            <time class="card__hours" datetime="PT5H">5hrs</time>
            <span class="card__last-time">Last week - <time datetime="PT10H">10hrs</time></span>
        </article> <!-- .social -->

        <article class="card self-care">
            <h2 class="card__title">Self care</h2>
            <button class="card__button" aria-label="Settings (no function attached)"></button>
            <time class="card__hours" datetime="PT2H">2hrs</time>
            <span class="card__last-time">Last week - <time datetime="PT2H">2hrs</time></span>
        </article> <!-- .self-care -->
    </main> <!-- .dashboard -->

    <footer class="footer">
        Challenge by <a class="footer__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded&nbsp;by&nbsp;<a class="footer__link" rel="noopener noreferrer" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari&nbsp;Morcus</a>.
    </footer> <!-- .footer -->
</body>
</html>
